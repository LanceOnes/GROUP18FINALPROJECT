{% extends 'layout/base.html' %}

{% block title %}Edit Student - ScholarTrack{% endblock %}

{% block content %}
{% include 'include/sidebar.html' %}

<div class="pt-10 sm:ml-50 px-10">
    <div class="max-w-4xl mx-auto px-4">
    <!-- Header -->
        <div class="glass-container p-5 mb-6">
            <div class="flex items-center justify-between">
                    <div>
                    <h1 class="text-2xl md:text-3xl font-bold text-white">Edit Student</h1>
                    <p class="text-sm md:text-base text-white/70">Update student information</p>
                </div>
                <a href="{% url 'student_list' %}" class="glass-button px-4 py-2 rounded-xl font-medium hover:bg-white/20 flex items-center gap-2 text-white">
                    <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back
                </a>
            </div>
        </div>

        <!-- Form -->
        <div class="glass-container p-5">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <!-- Student Information -->
                <div class="space-y-5">
                    <h2 class="text-lg font-semibold text-white">Student Information</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label class="block text-white/90 text-sm font-medium mb-1.5" for="first_name">First Name</label>
                            <input class="glass-input w-full p-2.5 rounded-xl bg-[#2a2a3a] text-white border border-white/10 focus:border-white/30 transition-colors" 
                                   id="first_name" name="first_name" type="text" value="{{ student.user.first_name }}" required>
                        </div>
                    <div>
                            <label class="block text-white/90 text-sm font-medium mb-1.5" for="last_name">Last Name</label>
                            <input class="glass-input w-full p-2.5 rounded-xl bg-[#2a2a3a] text-white border border-white/10 focus:border-white/30 transition-colors" 
                                   id="last_name" name="last_name" type="text" value="{{ student.user.last_name }}" required>
                    </div>
                    <div>
                            <label class="block text-white/90 text-sm font-medium mb-1.5" for="username">Username</label>
                            <input class="glass-input w-full p-2.5 rounded-xl bg-[#2a2a3a] text-white border border-white/10 focus:border-white/30 transition-colors" 
                                   id="username" name="username" type="text" value="{{ student.user.username }}" required>
                    </div>
                        <div>
                            <label class="block text-white/90 text-sm font-medium mb-1.5" for="email">Email</label>
                            <input class="glass-input w-full p-2.5 rounded-xl bg-[#2a2a3a] text-white border border-white/10 focus:border-white/30 transition-colors" 
                                   id="email" name="email" type="email" value="{{ student.user.email }}" required>
                </div>
                        <div>
                            <label class="block text-white/90 text-sm font-medium mb-1.5" for="contact_number">Contact Number</label>
                            <input class="glass-input w-full p-2.5 rounded-xl bg-[#2a2a3a] text-white border border-white/10 focus:border-white/30 transition-colors" 
                                   id="contact_number" name="contact_number" type="tel" value="{{ student.contact_number }}" required>
            </div>
                    <div>
                            <label class="block text-white/90 text-sm font-medium mb-1.5" for="id_number">Student ID Number</label>
                            <input class="glass-input w-full p-2.5 rounded-xl bg-[#2a2a3a] text-white border border-white/10 focus:border-white/30 transition-colors" 
                                   id="id_number" name="id_number" type="text" value="{{ student.id_number }}">
                    </div>
                    <div>
                            <label class="block text-white/90 text-sm font-medium mb-1.5" for="gender">Gender</label>
                            <select class="glass-input w-full p-2.5 rounded-xl bg-[#2a2a3a] text-white border border-white/10 focus:border-white/30 transition-colors [&>option]:bg-[#2a2a3a]" 
                                    id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
                                <option value="Other" {% if student.gender == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                </div>
            </div>

                <!-- Class Assignment -->
            <div class="space-y-4">
                    <h2 class="text-lg font-semibold text-white">Class Assignment</h2>
                    <div class="max-w-lg">
                        <label class="block text-white/90 text-sm font-medium mb-1.5" for="classes">Assign to Class</label>
                        <select class="glass-input w-full p-2.5 rounded-xl bg-[#2a2a3a] text-white border border-white/10 focus:border-white/30 transition-colors [&>option]:bg-[#2a2a3a]" 
                                id="classes" name="classes" required>
                            <option value="">Select Class</option>
                        {% for class in classes %}
                            <option value="{{ class.id }}" {% if enrolled_class.id == class.id %}selected{% endif %}>
                                {{ class.subject.name }} - {{ class.section }} ({{ class.room }})
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

                <!-- Form Actions -->
                <div class="flex justify-center gap-4 pt-4">
                    <a href="{% url 'student_list' %}" class="glass-button px-5 py-2 rounded-xl font-medium hover:bg-white/20 text-white">Cancel</a>
                    <button type="submit" class="glass-button px-5 py-2 rounded-xl font-medium bg-white/10 hover:bg-white/20 text-white flex items-center gap-2">
                    Save Changes
                </button>
            </div>
        </form>
        </div>
    </div>
</div>
{% endblock %}
