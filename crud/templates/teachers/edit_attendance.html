{% extends 'layout/base.html' %}

{% block content %}
<div class="space-y-6">
   
    <div class="glass-container p-6">
        <h1 class="text-3xl font-bold text-white/90">Edit Attendance</h1>
        <p class="text-white/70">Edit attendance record for {{ attendance.student.get_full_name }}</p>
    </div>

  
    <form method="POST" class="glass-container p-6 space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          
            <div>
                <label for="status" class="block text-sm font-medium text-white/90 mb-2">Status</label>
                <select id="status" name="status" class="glass-select w-full p-2.5 rounded-lg bg-[#2a2a3a] text-white/90 [&>option]:bg-[#2a2a3a]" required>
                    <option value="present" {% if attendance.status == 'present' %}selected{% endif %} class="bg-[#2a2a3a]">Present</option>
                    <option value="late" {% if attendance.status == 'late' %}selected{% endif %} class="bg-[#2a2a3a]">Late</option>
                    <option value="absent" {% if attendance.status == 'absent' %}selected{% endif %} class="bg-[#2a2a3a]">Absent</option>
                </select>
            </div>

        
            <div>
                <label for="time_in" class="block text-sm font-medium text-white/90 mb-2">Time</label>
                <input type="time" id="time_in" name="time_in" value="{{ attendance.time_in|time:'H:i' }}"
                    class="glass-input w-full p-2.5 rounded-lg bg-[#2a2a3a] text-white/90" required>
            </div>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="glass-button px-4 py-2 md:px-6 md:py-2.5 rounded-lg font-medium hover:bg-white/20 text-white">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
