{% {% extends "layout/base.html" %}%}

{% block 'title' %} Add Student {% endblock 'title' %}

{% block 'content' %}
{% include "include/sidebar.html" %}


<div class="pt-20 sm:ml-64 px-4">
    <form action="/student/add" method="post" class="mx-auto w-full md:w-1/3 space-y-4">
        {% csrf_token %}
      <div>
        <label for="student" class="block text-sm font-medium mb-2">Students</label>
        <input 
          type="text" 
          class="bg-white px-3 py-2.5 border border-gray-400 text-black block text-sm rounded-sm w-full 
                 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600" name="student" id="student" 
        />
      </div>
      <div class="flex justify-end">
        <button 
          type="submit" 
          class="bg-blue-600 hover:bg-blue-700 text-sm font-medium text-white px-4 py-2.5 rounded-sm shadow-sm cursor-pointer"
        >
          Save 
        </button>
      </div>
    </form>
  </div>
  

{% endblock 'content' %}
