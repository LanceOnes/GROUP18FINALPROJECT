{% load static %}

<!-- Sidebar -->
<aside id="sidebar" class="fixed top-0 left-0 z-40 h-screen w-64">
   <div class="h-full px-2 py-4 overflow-y-auto overflow-x-hidden flex flex-col glass-sidebar">
      <!-- Sidebar Header -->
      <div class="flex items-center mb-8 px-2">
         <a href="{% url 'teacher_dashboard' %}" class="flex items-center">
            <img src="{% static 'images/finallogo.png' %}" alt="logo" class="w-16 h-16 mr-2">
            <span class="self-center text-xl font-semibold text-white">ScholarTrack</span>
         </a>
      </div>

      <!-- Main Navigation -->
      <ul class="space-y-6 flex-1">
         {% if user.is_authenticated %}
            <!-- Navigation Items -->
            <li>
               <a href="{% url 'teacher_dashboard' %}" class="flex items-center p-2 text-white/90 rounded-lg hover:bg-white/10 group {% if request.resolver_match.url_name == 'teacher_dashboard' %}bg-white/10{% endif %}">
                  <svg class="flex-shrink-0 w-6 h-6 text-white/70 transition duration-75 group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
                     <path d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"/>
                     <path d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"/>
                  </svg>
                  <span class="flex-1 ml-3 whitespace-nowrap">Dashboard</span>
               </a>
            </li>
            <li>
               <a href="{% url 'manage_attendance' %}" class="flex items-center p-2 text-white/90 rounded-lg hover:bg-white/10 group {% if request.resolver_match.url_name == 'manage_attendance' %}bg-white/10{% endif %}">
                  <svg class="flex-shrink-0 w-6 h-6 text-white/70 transition duration-75 group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                     <path d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.96 2.96 0 0 0 .13 5H5Z"/>
                     <path d="M6.737 11.061a2.961 2.961 0 0 1 .81-1.515l6.117-6.116A4.839 4.839 0 0 1 16 2.141V2a1.97 1.97 0 0 0-1.933-2H7v5a2 2 0 0 1-2 2H0v11a1.969 1.969 0 0 0 1.933 2h12.134A1.97 1.97 0 0 0 16 18v-3.093l-1.546 1.546c-.413.413-.94.695-1.513.81l-3.4.679a2.947 2.947 0 0 1-1.85-.227 2.96 2.96 0 0 1-1.635-3.257l.681-3.397Z"/>
                  </svg>
                  <span class="flex-1 ml-3 whitespace-nowrap">Attendance</span>
               </a>
            </li>
            <li>
               <a href="{% url 'take_attendance' %}" class="flex items-center p-2 text-white/90 rounded-lg hover:bg-white/10 group {% if request.resolver_match.url_name == 'take_attendance' %}bg-white/10{% endif %}">
                  <svg class="flex-shrink-0 w-6 h-6 text-white/70 transition duration-75 group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                     <path d="M9.546.5a9.5 9.5 0 1 0 9.5 9.5 9.51 9.51 0 0 0-9.5-9.5ZM13.788 11h-3.242v3.242a1 1 0 1 1-2 0V11H5.304a1 1 0 0 1 0-2h3.242V5.758a1 1 0 0 1 2 0V9h3.242a1 1 0 1 1 0 2Z"/>
                  </svg>
                  <span class="flex-1 ml-3 whitespace-nowrap">Take Attendance</span>
               </a>
            </li>
            <li>
               <a href="{% url 'add_class' %}" class="flex items-center p-2 text-white/90 rounded-lg hover:bg-white/10 group {% if request.resolver_match.url_name == 'add_class' %}bg-white/10{% endif %}">
                  <svg class="flex-shrink-0 w-6 h-6 text-white/70 transition duration-75 group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                     <path d="M18 7.5h-.423l-.452-1.09.3-.3a1.5 1.5 0 0 0 0-2.121L16.01 2.575a1.5 1.5 0 0 0-2.121 0l-.3.3-1.089-.452V2A1.5 1.5 0 0 0 11 .5H9A1.5 1.5 0 0 0 7.5 2v.423l-1.09.452-.3-.3a1.5 1.5 0 0 0-2.121 0L2.576 3.99a1.5 1.5 0 0 0 0 2.121l.3.3L2.423 7.5H2A1.5 1.5 0 0 0 .5 9v2A1.5 1.5 0 0 0 2 12.5h.423l.452 1.09-.3.3a1.5 1.5 0 0 0 0 2.121l1.415 1.413a1.5 1.5 0 0 0 2.121 0l.3-.3 1.09.452V18A1.5 1.5 0 0 0 9 19.5h2a1.5 1.5 0 0 0 1.5-1.5v-.423l1.09-.452.3.3a1.5 1.5 0 0 0 2.121 0l1.415-1.414a1.5 1.5 0 0 0 0-2.121l-.3-.3.452-1.09H18a1.5 1.5 0 0 0 1.5-1.5V9A1.5 1.5 0 0 0 18 7.5Zm-8 6a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7Z"/>
                  </svg>
                  <span class="flex-1 ml-3 whitespace-nowrap">Class</span>
               </a>
            </li>
            <li>
               <a href="{% url 'student_list' %}" class="flex items-center p-2 text-white/90 rounded-lg hover:bg-white/10 group {% if request.resolver_match.url_name == 'student_list' %}bg-white/10{% endif %}">
                  <svg class="flex-shrink-0 w-6 h-6 text-white/70 transition duration-75 group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                     <path d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"/>
                  </svg>
                  <span class="flex-1 ml-3 whitespace-nowrap">Students</span>
               </a>
            </li>
            <!-- Logout Button -->
            <li class="mt-auto">
               <button onclick="openLogoutModal()" class="w-full flex items-center p-2 text-white/90 rounded-lg hover:bg-red-500/20 group">
                  <svg class="flex-shrink-0 w-6 h-6 text-white/70 transition duration-75 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 16 16">
                     <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h11m0 0-4-4m4 4-4 4m-5 3H3a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h3"/>
                  </svg>
                  <span class="flex-1 ml-3 whitespace-nowrap">Logout</span>
               </button>
            </li>
         {% else %}
            <li>
               <a href="{% url 'login' %}" class="flex items-center p-2 text-white/90 rounded-lg hover:bg-white/10 group">
                  <svg class="w-5 h-5 text-white/70 transition duration-75 group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
                     <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"/>
                  </svg>
                  <span class="ml-3 text-sm md:text-base whitespace-nowrap">Login</span>
               </a>
            </li>
            <li>
               <a href="{% url 'signup' %}" class="flex items-center p-2 text-white/90 rounded-lg hover:bg-white/10 group">
                  <svg class="w-5 h-5 text-white/70 transition duration-75 group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                     <path d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.96 2.96 0 0 0 .13 5H5Z"/>
                  </svg>
                  <span class="ml-3 text-sm md:text-base whitespace-nowrap">Sign Up</span>
               </a>
            </li>
         {% endif %}
      </ul>
   </div>
</aside>

<!-- Logout Confirmation Modal -->
<div id="logoutModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-4 w-full max-w-sm">
        <div class="glass-container p-6 md:p-8 rounded-xl">
            <div class="text-center">
                <div class="w-16 h-16 rounded-2xl bg-red-500/20 flex items-center justify-center mx-auto mb-6">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                </div>
                <h3 class="text-xl md:text-2xl font-semibold text-white mb-3">Confirm Logout</h3>
                <p class="text-base text-white/70 mb-6">Are you sure you want to logout from ScholarTrack?</p>
                <div class="flex items-center justify-center gap-4">
                    <a href="{% url 'logout' %}" class="glass-button px-6 py-3 rounded-xl font-medium hover:bg-red-500/20 text-white transition-all duration-300">Logout</a>
                    <button onclick="closeLogoutModal()" class="glass-button px-6 py-3 rounded-xl font-medium hover:bg-white/20 text-white transition-all duration-300">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function openLogoutModal() {
        document.getElementById('logoutModal').classList.remove('hidden');
    }

    function closeLogoutModal() {
        document.getElementById('logoutModal').classList.add('hidden');
    }
</script>
