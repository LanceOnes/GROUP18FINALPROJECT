<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ScholarTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 400px;
            padding: 2rem;
        }
        .form-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
        }
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }
        .submit-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            margin-top: 1.5rem;
        }
        .submit-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        .toast-message {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body class="p-6">
    <div class="flex flex-col items-center">
        {% if messages %}
            {% for message in messages %}
                <div class="toast-message mb-4 w-96" x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 5000)">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
    <div class="glass-container">
        <h1 class="text-3xl font-bold text-white text-center mb-6">ScholarTrack</h1>
        <p class="text-white/80 text-center mb-8">Attendance Management System</p>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="username" class="block text-white/90 text-sm">Username</label>
                <input type="text" id="username" name="username" required 
                    class="form-input"
                    placeholder="Enter your username">
            </div>

            <div>
                <label for="password" class="block text-white/90 text-sm">Password</label>
                <input type="password" id="password" name="password" required 
                    class="form-input"
                    placeholder="Enter your password">
            </div>

            {% if form.errors %}
            <div class="error-message">
                <p class="text-sm">Invalid username or password</p>
            </div>
            {% endif %}

            <button type="submit" class="submit-btn">
                Sign in
            </button>
        </form>

        <div class="text-center mt-4">
            <p class="text-white/80 text-sm">
                Don't have an account?
                <a href="{% url 'signup' %}" class="text-white hover:text-white/90 underline ml-1">
                    Sign up
                </a>
            </p>
            </div>
        </div>
    </div>
</body>
</html>

{% block extra_css %}
<style>
    /* Smooth transition for inputs and buttons */
    input,
    button {
        transition: all 0.3s ease;
    }

    /* Custom spinner */
    .spinner {
        border: 2px solid transparent;
        border-top: 2px solid white;
        border-right: 2px solid white;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 0.75s linear infinite;
        display: inline-block;
        vertical-align: middle;
        margin-left: 8px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
{% endblock %}
